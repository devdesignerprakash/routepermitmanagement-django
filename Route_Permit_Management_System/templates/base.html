<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">रूट पर्मिट</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin<i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light p-3" style="width: 250px;">
            <div class="text-center mb-3">
                <img src="{% static 'images/profile.png' %}" class="rounded-circle" width="80" alt="Admin">
                <h6 class="mt-2">Admin</h6>
            </div>
            <input class="form-control mb-3" type="text" placeholder="Search...">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">रूट पर्मिट</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vehicleType' %}">सवारी किसिम</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">दैनिक प्रतिवेदन</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">सवारीको संख्या/डाटा ब्याकअप</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">प्रयोगकर्ता</a>
                </li>
            </ul>
        </div>

       
        {% block content %}{% endblock content %}
        

    <footer class="text-center p-3 bg-light">
        Copyright © Vehicle Fitness Test Center. All Rights Reserved
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
